<!-- Form Action Sheet -->
<div class="modal fade action-sheet" id="actionSheetForm" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Bill</h5>
            </div>
            <div class="modal-body">
                <div class="action-sheet-content">

                    <form>
                        <div class="form-group basic">
                            <label class="label">Bill ID</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1">#</span>
                                <input type="text" class="form-control" placeholder="Enter an amount" value="41512">
                            </div>
                            <div class="input-info">Enter the ID of the bill you want to add.</div>
                        </div>


                        <div class="form-group basic">
                            <button type="button" class="btn btn-primary btn-block btn-lg"
                                data-bs-dismiss="modal">Add</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- * Form Action Sheet -->


<!-- App Capsule -->
<div id="appCapsule" class="extra-header-active full-height">

    <div class="section tab-content mt-2 mb-1">

        <!-- waiting tab -->
        <div class="tab-pane fade show active" id="waiting" role="tabpanel">
            <div class="row">



<!--  -->

                <ul class="listview flush transparent no-line image-listview detailed-list mt-1 mb-1">
                  
                    <li  style="cursor: pointer;" *ngFor="let order of yeoman.myOrders; let i = index" (click)="setPreview(i)">
                        <a  class="item">
                            <div class="icon-box bg-success" >
                            </div>
                            <div class="in">
                                <div>
                                    <strong>{{order.clientEmail}}</strong>
                                    <div class="text-small text-secondary">{{order.ref}}</div>
                                </div>
                                <div class="text-end">
                                    <strong>{{order.total | number:'1.2-2'}}</strong>
                                    <div class="text-small">
                                        {{order.createdAt |  date: 'dd/MMM/yyyy - h:mm a'  }}
                                    </div>
                                </div>
                            </div>
                        </a>
                    </li>
               
                </ul>


            </div>
        </div>
